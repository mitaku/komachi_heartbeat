language: ruby
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.2
  - 2.2.5
  - 2.3.0
  - 2.4.1
  - 2.5.0
  - 2.6.0
  - ruby-head
gemfile:
  - gemfiles/rails4_1.gemfile
  - gemfiles/rails4_2.gemfile
  - gemfiles/rails5_0.gemfile
  - gemfiles/rails5_1.gemfile
  - gemfiles/rails5_2.gemfile
before_install: gem install bundler -v 1.11.2
script: bundle exec rspec
branches:
  only:
    - master
notifications:
  email: false
matrix:
  allow_failures:
    # NOTE: There are unstable versions
    - rvm: ruby-head

  exclude:
    # NOTE: SystemStackError: stack level too deep when Ruby 2.4 + Rails 4.1
    - rvm: 2.4.1
      gemfile: gemfiles/rails4_1.gemfile
    - rvm: 2.5.0
      gemfile: gemfiles/rails4_1.gemfile
    - rvm: 2.6.0
      gemfile: gemfiles/rails4_1.gemfile
    - rvm: ruby-head
      gemfile: gemfiles/rails4_1.gemfile

    # NOTE: rails 5.0+ requirements ruby 2.2.2+
    - rvm: 1.9.3
      gemfile: gemfiles/rails5_0.gemfile
    - rvm: 2.0.0
      gemfile: gemfiles/rails5_0.gemfile
    - rvm: 2.1.2
      gemfile: gemfiles/rails5_0.gemfile
    - rvm: 1.9.3
      gemfile: gemfiles/rails5_1.gemfile
    - rvm: 2.0.0
      gemfile: gemfiles/rails5_1.gemfile
    - rvm: 2.1.2
      gemfile: gemfiles/rails5_1.gemfile
    - rvm: 1.9.3
      gemfile: gemfiles/rails5_2.gemfile
    - rvm: 2.0.0
      gemfile: gemfiles/rails5_2.gemfile
    - rvm: 2.1.2
      gemfile: gemfiles/rails5_2.gemfile

    # NOTE: Rails 4.2 doesn't work on MRI 2.6+
    - rvm: 2.6.0
      gemfile: gemfiles/rails4_2.gemfile
    - rvm: ruby-head
      gemfile: gemfiles/rails4_2.gemfile
